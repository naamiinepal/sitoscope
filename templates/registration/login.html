{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Login
{% endblock title %}


{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-header">
            <h3 style="color:#008000;">Login</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'user:login' %}" method="post" id="form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success mt-1" type="submit" id="submit-btn">Login</button>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center mt-2">
                <div id="liveAlertPlaceholder"></div>
                <a class="alert-link" id="liveAlertBtn">Forgot Password?</button>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block script %}
<script src="{% static 'js/buttonSpinner.js' %}"></script>
{% endblock %}
