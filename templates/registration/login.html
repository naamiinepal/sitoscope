{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Login
{% endblock title %}

{% block nav %}
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
        <h1 class="text-bold mt-3">Parasitoscope</h1>
    </div>
    <div class="col-3"></div>
</div>

{% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background:linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) ), url('https://thumbs.dreamstime.com/b/dna-helix-scientific-research-genome-decoding-medical-innovation-d-illustration-molecule-under-microscope-203548400.jpg'); background-size: contain;
">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-header">
            <h3 style="color:#008000;">Login</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'user:login' %}" method="post" id="form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success mt-1" type="submit" id="submit-btn">Login</button>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center mt-2">
                <div id="liveAlertPlaceholder"></div>
                <a class="alert-link" id="liveAlertBtn">Forgot Password?</button>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block script %}
<script src="{% static 'js/buttonSpinner.js' %}"></script>
{% endblock %}
