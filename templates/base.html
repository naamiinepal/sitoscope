<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Sitoscope
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-success text-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'user:home' %}">Sitoscope</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'sample:get_diarrhea_symptoms' %}">Diarrhea Symptoms</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'user:logout' %}">Log out</a>
            {% else %}
                <a class="btn btn-primary" href="{% url 'user:login' %}">Log in</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
          </div>
          <div class="col-md-auto">
            {% include 'partials/messages.html' %}
            {% block body%}
            {% endblock %}  
          </div>
          <div class="col col-lg-2">
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
