{% extends "sample/home.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
New Standard Sample
{% endblock %}

{% block body %}
<h5>Add new standard sample</h5>
<form action="{% url 'sample:standard_create' %}" method="post" id="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-1" type="submit" id="submit-btn">Submit</button>
</form>
{% endblock %}

{% block script %}
<script src="{% static 'js/buttonSpinner.js' %}"></script>
{% endblock %}
