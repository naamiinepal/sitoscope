{% extends 'base.html' %}
{% load static %}

{% block title %}
Standard Samples
{% endblock %}

{% block body %}

<div class="container text-center">
    <h5>Standard Samples</h5>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="text-success">
                <hr>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="mx-auto">
        <a class="btn btn-success btn-lg rounded-5" href="{% url 'sample:add_standard_sample' %}">
            Add Sample
            <i class="bi bi-plus-circle"></i>
        </a>
    </div>
    {% if latest_samples_list %}
    <div class="text-start mt-5">
        <ul class="list-group list-group-flush">
            {% for sample in latest_samples_list %}
            <li class="list-group-item">
                <a href="{% url 'sample:standard_sample_detail' sample.sample_id %}"
                    class="text-break">{{sample.sample_id}}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
</div>

{% endblock %}
