{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
New Standard Sample
{% endblock %}

{% block body %}
<h5>Add new standard sample</h5>
<form action="{% url 'sample:add_standard_sample' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-1" type="submit">Submit</button>
</form>
{% endblock %}
