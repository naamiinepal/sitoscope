{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
New Water Sample
{% endblock %}

{% block body %}
<h5>Add new water sample</h5>
<form action="{% url 'sample:add_water_sample' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-1" type="submit">Submit</button>
</form>
{% endblock %}
